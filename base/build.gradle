apply plugin: 'com.android.feature'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    baseFeature true
    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    application project(':app')
    api 'com.android.support:appcompat-v7:26.0.1'
    api 'com.android.support:support-v4:26.0.1'
    api 'com.android.support:design:26.0.1'
    api 'com.android.support.constraint:constraint-layout:1.0.2'
    api 'com.squareup.retrofit2:retrofit:2.3.0'
    api 'com.squareup.retrofit2:converter-gson:2.2.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    feature project(":layout")
    feature project(":networksample")
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    feature project(":supportlayout")
}

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'